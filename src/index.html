<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSOLAÜ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
          integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
            integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
            crossorigin=""></script>
    <link rel="stylesheet" href="index.css"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div id="login">
        <form class="form" id="loginForm">
            <div id="loginTitleContainer">
                <h1 class="Title">SoLa</h1>
                <p class="TitleSlogan">we are SoLa your map for Solar systems in Berlin-Barndenburg</p>
            </div>
            <div id="loginDiv">
                <h2 class="FormTitle">Login</h2>
                <div class="FormInputGroup">
                    <input type="text" class="FormInput" id="username" name="username" placeholder="Username" required>
                    <input type="password" class="FormInput" id="password" name="password" placeholder="Password"
                           required>
                    <div id="loginFormButtons">
                        <button class="FormButton" id="LoginButtonLogin" type=submit>Login</button>
                        <button class="FormButton" id="CancelButtonLogin" onClick="cancel_login()">Cancel</button>
                    </div>
                    <div id="login-error-response"></div>
                </div>
            </div>
        </form>
    </div>
    <div id="main">
        <h2 class="FormTitle">Main</h2>
        <div id="mainNavContainer">
            <div class="mainNavBar"></div>
            <div class="mainNavBar">
                <p>Welcome</p>
                <h1 id ="greetingHeader"></h1>
                <p>to Sola, enjoy!</p>
            </div>
            <div class="mainNavBar">
                <button id="LogoutButton" onclick="logout()">Logout</button>
            </div>
        </div>
        <div class="map-box">
            <div class="innerMapBox">
                <ul class="locations" id="map-address-list">

                </ul>
                <div class="map" id="map">

                </div>
            </div>
            <div class="innerMapBoxAddButtonContainer" id="addButton">
                <button id="AddButtonMain" onclick="routeTo('add')">Add</button>
            </div>
        </div>
    </div>
    <div id="addPopUp">
        <div id="add">
            <form class="HiddenForm" id="AddOrEditScreen">
                <div id="FromInputGroup">
                    <input type="text" class="FormInput" name="name" id="name" placeholder="Name*" required>
                    <input type="text" class="FormInput" name="id" id="AddOrEditScreen_id" placeholder="Id*"
                           style="display: none">
                    <input type="text" class="FormInput" name="description" id="description" placeholder="Description*"
                           required>
                    <input type="text" class="FormInput" name="street" id="street" placeholder="Street*" required>
                    <input type="text" class="FormInput" name="number" id="number" placeholder="Number*" required>
                    <input type="text" class="FormInput" name="zip" id="zip" placeholder="ZIP*" required>
                    <input type="text" class="FormInput" name="city" id="city" placeholder="City*" required>
                    <input type="text" class="FormInput" name="latitude" id="latitude" placeholder="Latitude">
                    <input type="text" class="FormInput" name="longitude" id="longitude" placeholder="Longitude">
                </div>
                <div id="update-delete-buttons">
                    <button class="FormButton" id="SaveButtonAdd" type=submit>Save</button>
                    <button class="FormButton" type="button" onclick="cancelForm()">Cancel</button>
                </div>
                <div id="form-back-button" style="display: none">
                    <button class="FormButton" type="button" onclick="cancelForm()">Back</button>
                </div>
            </form>
        </div>
    </div>
    <div id="footerContainer">
        <div class="footer">
            <div class="footerContactContainer">
                <p class="footerH">Contact</p>
                <div class="footerText">
                    <p>SoLa Company</p>
                    <p>Wilhelminenhofstraße 75A</p>
                    <p>12459 Berlin</p>
                    <p>030 1234567</p>
                </div>
            </div>
            <div class="footerCopyright">
                <p>&copy;2022 SoLa</p>
            </div>
            <div class="footerPolicyContainer">
                <a href="index.html">>Terms</a>
                <a href="index.html">>Policy & Safety</a>
                <a href="index.html">>Impressum</a>
            </div>
        </div>
    </div>
</div>
<script src="./js/router.js"></script>
<script src="./js/login.js"></script>
<script src="./js/address-book.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
